<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>

    <!-- BOOTSTRAP LINKS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</head>
<body style="height: 100vh">

<div class="h-100 d-flex justify-content-center ">
    <form method="POST" style="border: 1px solid light-grey" class="align-self-center bg-white" enctype="multipart/form-data" > {% csrf_token %}
        <div style="padding: 5%; border: 1px solid gray">
            <h1 class="text-center text-dark pb-1">Sign Up Form</h1>
            {% if error_message %}
                <h2 class="alert alert-warning text-center " >{{error_message}}</h2>
                <div>
                    Please contact your financial manager via email to get more information.
                    You can find his email in invitation letter.
                </div>
            {% else %}
                <table class="p-3">
                    {% for field in form %}
                        <tr>
                            <td><label class="mt-3" for="{{ field.auto_id }}">{{ field.label }}</label></td>
                            <td>{{ field }}</td>
                            <td class="mt-3">{{ field.errors }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <input type="submit" value="Sign Up" class="form-control mt-5 btn btn-primary">
            {% endif %}

        </div>
    </form>

</div>

</body>
</html>
